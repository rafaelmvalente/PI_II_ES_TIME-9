<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NotaDez - Autenticação</title>
    <link href="styless/base.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div>
        <h2>Login NotaDez</h2>
        <form id="loginForm">
            <label for="loginEmail">E-mail:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
            <br>
            <label for="loginSenha">Senha:</label>
            <input type="password" id="loginSenha" name="loginSenha" required>
            <br>
            <button type="submit">Entrar</button>
        </form>
        <div>
            <a href="#" onclick="showCadastro()">Criar conta</a> | 
            <a href="#" onclick="showRecuperar()">Esqueci minha senha</a>
        </div>

        <form id="cadastroForm" style="display:none;">
            <h2>Criar Conta</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="telefone">Telefone celular:</label>
            <input type="tel" id="telefone" name="telefone" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br>
            <button type="submit">Cadastrar</button>
            <div><a href="#" onclick="showLogin()">Já tenho conta</a></div>
        </form>

        <form id="recuperarForm" style="display:none;">
            <h2>Recuperar Senha</h2>
            <label for="recEmail">E-mail:</label>
            <input type="email" id="recEmail" name="recEmail" required>
            <br>
            <button type="submit">Enviar recuperação</button>
            <div><a href="#" onclick="showLogin()">Voltar ao login</a></div>
        </form>
    </div>

    <script>
        // Funções para trocar entre formulários
        function showCadastro() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('cadastroForm').style.display = 'block';
            document.getElementById('recuperarForm').style.display = 'none';
        }

        function showRecuperar() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('cadastroForm').style.display = 'none';
            document.getElementById('recuperarForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('cadastroForm').style.display = 'none';
            document.getElementById('recuperarForm').style.display = 'none';
        }

        // Sistema de cadastro e login
        document.getElementById('cadastroForm').onsubmit = function(e) {
            e.preventDefault();
            
            // Pegar dados do formulário
            const usuario = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                senha: document.getElementById('senha').value
            };
            
            // Salvar no localStorage
            const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
            usuarios.push(usuario);
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
            
            // Salvar usuário logado
            localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
            
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'instituicao.html';
        };

        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;
            
            // Verificar se existe usuário
            const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
            const usuario = usuarios.find(u => u.email === email && u.senha === senha);
            
            if (usuario) {
                localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                window.location.href = 'instituicao.html';
            } else {
                alert('E-mail ou senha incorretos!');
            }
        };

        document.getElementById('recuperarForm').onsubmit = function(e) {
            e.preventDefault();
            alert('Instruções de recuperação enviadas para seu e-mail!');
            showLogin();
        };
    </script>
</body>
</html>
